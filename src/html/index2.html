<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books Editor</title>
  <link rel="stylesheet" href="/bundle.css" />
</head>

<body>
  <div class="navigation">
    <a class="navigation__item" href="/">#1</a>
    <span class="navigation__item navigation__item_select">#2</span>
  </div>

  <input type="checkbox" id="checkbox" />
  <label for="checkbox">rtl/ltr</label>

  <div class="form">
    <div class="form__button-wrapper">
      <button class="form__button">Send code</button>
    </div>
    <div class="form__input-wrapper">
    <input type="text" class="form__input"/>
    <div class="form__info-wrapper">
      <span class="form__info">
        Example: 45345-354535-345345-345354A
      </span>
    </div>
    </div>
  </div>

</body>

<script>
  var checkbox = document.getElementById('checkbox');

  checkbox.onchange = function (e) {
    var checked = e.target.checked;
    if (checked) {
      document.getElementsByTagName('html')[0].setAttribute('dir', 'rtl');
    } else {
      document.getElementsByTagName('html')[0].setAttribute('dir', 'ltr');
    }
  };
</script>
</html>
